<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Toko Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #eef2ff, #f8fafc);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        :root {
            /* Palet Warna Warm Chocolate */
            --primary: #6F4E37;
            /* Coffee Brown */
            --primary-hover: #5D4037;
            /* Darker Brown */
            --bg-cream: #FDF8F5;
            /* Soft Cream Background */
            --accent-cream: #F5EBE0;
            /* Deeper Cream for UI Elements */
            --text-main: #3E2723;
            /* Dark Chocolate for Text */
        }

        body {
            background-color: var(--bg-cream);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Mengganti class Tailwind Indigo ke Brown secara manual via CSS */
        .bg-indigo-600 {
            background-color: var(--primary) !important;
        }

        .hover\:bg-indigo-700:hover {
            background-color: var(--primary-hover) !important;
        }

        .text-indigo-600 {
            color: var(--primary) !important;
        }

        .shadow-indigo-200 {
            --tw-shadow-color: rgba(111, 78, 55, 0.2) !important;
        }

        .focus\:ring-indigo-500:focus {
            --tw-ring-color: var(--primary) !important;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-3xl shadow-xl shadow-indigo-200 text-white text-3xl mb-4">
                üîë
            </div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Admin Access</h1>
            <p class="text-slate-500 text-sm mt-1">Silakan masuk untuk mengelola toko Anda</p>
        </div>

        <div class="login-card p-8 rounded-[2rem] shadow-2xl shadow-indigo-100/50">
            <form id="loginForm" class="space-y-5">
                <div>
                    <label
                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Username</label>
                    <input type="text" id="username" required placeholder="Masukkan username"
                        class="w-full px-4 py-3.5 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-white/50">
                </div>

                <div>
                    <label
                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3.5 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-white/50">
                </div>

                <div id="errorMessage"
                    class="hidden text-red-500 text-xs font-semibold bg-red-50 p-3 rounded-xl border border-red-100 italic">
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-200 active:scale-[0.98] flex justify-center items-center">
                    <span>Masuk ke Dashboard</span>
                </button>
            </form>
        </div>

        <div class="text-center mt-8">
            <a href="/index.html" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                ‚Üê Kembali ke Halaman Toko
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    // Animasi sukses sebelum pindah
                    btn.classList.replace('bg-indigo-600', 'bg-green-500');
                    btn.innerText = 'Berhasil! Mengalihkan...';
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 800);
                } else {
                    throw new Error(data.message || 'Username atau password salah');
                }
            } catch (err) {
                errorDiv.innerText = "‚ùå " + err.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Masuk ke Dashboard';
            }
        });

        // Cek jika sudah login, langsung lempar ke admin
        if (localStorage.getItem('token')) {
            window.location.href = '/admin.html';
        }
    </script>
</body>

</html>
